<ion-view view-title="Your Comments">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="eachComment in comments" type="item-text-wrap" href="#/tab/chats/{{eachComment.commentId}}">
       <!-- <img ng-src="{{chat.face}}"> -->
        <h2>{{eachComment.commentsDetail}}</h2>
        <p>{{eachComment.commentDate}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
